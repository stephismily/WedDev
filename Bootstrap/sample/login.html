<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Login Sample</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            #message {
            display: none;
            background: #f8f9fa;
            color: #000;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            }

            .valid { color: green; }
            .invalid { color: red; }
        </style>
    </head>

    <body class="bg-light">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
                <h3 class="text-center mb-4 text-primary">Login</h3>


                <form id="loginForm">
                    <div class="mb-3">
                    <label for="usrname" class="form-label">Username</label>
                    <input type="text" id="usrname" name="usrname" class="form-control" required>
                    </div>

                    <div class="mb-3">
                    <label for="psw" class="form-label">Password</label>
                    <input type="password" id="psw" name="psw" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>

                <div id="message">
                    <h6>Password must contain:</h6>
                    <p id="lower" class="invalid">A lowercase letter</p>
                    <p id="upper" class="invalid">An uppercase letter</p>
                    <p id="num" class="invalid">A number</p>
                    <p id="len" class="invalid">At least 8 characters</p>
                </div>
            </div>


        </div>

        <script>
            const psw = document.getElementById("psw");
            const msg = document.getElementById("message");
            const lower = document.getElementById("lower");
            const upper = document.getElementById("upper");
            const num = document.getElementById("num");
            const len = document.getElementById("len");
            const form = document.getElementById("loginForm");

            psw.onfocus = () => msg.style.display = "block";
            psw.onblur = () => msg.style.display = "none";

            psw.onkeyup = () => {
            const val = psw.value;
            lower.className = /[a-z]/.test(val) ? "valid" : "invalid";
            upper.className = /[A-Z]/.test(val) ? "valid" : "invalid";
            num.className = /[0-9]/.test(val) ? "valid" : "invalid";
            len.className = val.length >= 8 ? "valid" : "invalid";
            };
            
            form.addEventListener('submit', () => {
                alert('Submitted');
            });
        </script>

    </body>
</html>
