<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Parking Registration Form</title>
    <link rel="icon" type="image/png" href="Z:\WAD\Images\Parking_favicon.png">
    <style>
        body {
                background-color: #f2f2f2;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-bottom: 0px;
        }

         form {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                width: 400px;
        }

        legend{
            background-color: black;
            color: white;
            border-radius: 5px;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border-color: black;
        }

        input[type="submit"],
        input[type="reset"] {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Vehicle Parking Registration Form</legend><br>

            <label for="name">Name:</label><br>
            <input type="text" name="name" placeholder="Enter your name" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="text" name="phone" placeholder="Enter your phone number" required><br><br>

            <label for="email">Email ID:</label><br>
            <input type="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="vehicleNumber">Vehicle Number:</label><br>
            <input type="text" name="vehicleNumber" placeholder="Enter your vehicle number" required pattern="[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}"><br><br>

            <label>Vehicle Type:</label><br>
            <input type="radio" name="vehicleType" value="Two-Wheeler" required>
            <label for="twoWheeler">Two-Wheeler</label>
            <input type="radio" name="vehicleType" value="Four-Wheeler">
            <label for="fourWheeler">Four-Wheeler</label><br><br>

            <label>Parking Facilities:</label><br>
            <input type="checkbox" name="facilities" value="Covered">
            <label for="covered">Covered</label>
            <input type="checkbox" name="facilities" value="Uncovered">
            <label for="uncovered">Uncovered</label>
            <input type="checkbox" name="facilities" value="EV Charging">
            <label for="evCharging">EV Charging</label>
            <input type="checkbox" name="facilities" value="Valet Service">
            <label for="valet">Valet Service</label><br><br>

            <label for="idProof">Upload ID Proof:</label><br>
            <input type="file" name="idProof" required><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Submit" onclick="window.alert('Form submitted!')" style="background-color: green; color: white;">
            <input type="reset" value="Cancel" style="background-color: red; color: white;">
        </fieldset>
    </form>
</body>
</html>
