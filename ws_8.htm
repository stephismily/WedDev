<!DOCTYPE html>
<html>
    <head>
        <title>DOM Selection Lab</title>
    </head>
    <body>
        <h2 id="heading">Welcome to DOM Lab</h2>
        <p id="para1">This is the first paragraph.</p>
        <p class="intro">This is the second paragraph with class intro.</p>
        <p class="intro">This is the third paragraph with class intro.</p>
        <p name="note">This paragraph uses a name attribute.</p>


        <ul>
            <li class="item">Apple</li>
            <li class="item">Banana</li>
            <li class="item">Cherry</li>
        </ul>

        <div>
            Output: <input readonly type="text" id="output">
        </div>

        <div>
            <button onclick="loadScript('ws_8_A.js')">Part A</button>
            <button onclick="loadScript('ws_8_B.js')">Part B</button>
            <button onclick="loadScript('ws_8_C.js')">Part C</button>
            <button onclick="loadScript('ws_8_D.js')">Part D</button>
            <button onclick="loadScript('ws_8_E.js')">Part E</button>
            <button onclick="loadScript('ws_8_fontSize.js')">Font Size</button>
            <button onclick="loadScript('ws_8_liHightlight.js')">Highlight</button>
        </div>

        <script>
            let currentScript = null;
            
            function loadScript(src){
                if (currentScript) {
                    currentScript.remove();
                    currentScript = null;
                }

                if (window.runCode){
                    delete window.runCode;
                }

                let script = document.createElement('script');
                script.src = src;
                script.id = 'dynamicScript';
                document.body.appendChild(script);
                currentScript = script;

                script.onload = () => {
                    if (typeof runCode === "function"){
                        runCode();
                    }
                }
            }
        </script>   

    </body>    
  </html>
