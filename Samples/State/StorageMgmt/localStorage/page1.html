<!DOCTYPE html>
<html lang="en">
<head>          <title>Another Page</title>
</head>  <body>
    <h2>Another Page</h2>
    <p id="usernameDisplay">You are logged in as: Guest</p>
    <script>
        // Retrieve the logged-in username from localStorage
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (loggedInUser) {
            // Display the username
            document.getElementById('usernameDisplay').textContent = 'You are logged in as: ' + loggedInUser;
        }       </script>   </body>   </html>
