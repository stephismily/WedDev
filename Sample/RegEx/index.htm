<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Regex Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      line-height: 1.6;
    }
    h2 {
      color: #333;
    }
    section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      font-size: 14px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    div {
      background: #eee;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>JavaScript Regex Tasks</h1>

  <!-- Task 1: Roll Number Validation -->
  <section>
    <h2>1. Validate Class Roll Number</h2>
    <input type="text" id="rollInput" placeholder="Enter roll number (e.g. 25MX101)">
    <button onclick="validateRollNumber()">Validate</button>
    <div id="rollResult"></div>
  </section>

  <!-- Task 2: Match Words with Vowels -->
  <section>
    <h2>2. Match All Words with At Least One Vowel</h2>
    <textarea id="vowelText" rows="3" placeholder="Enter text..."></textarea>
    <button onclick="findWordsWithVowels()">Find Words</button>
    <div id="vowelResult"></div>
  </section>

  <!-- Task 3: Extract Dates -->
  <section>
    <h2>3. Extract All Date Strings</h2>
    <textarea id="dateText" rows="3" placeholder="Enter text containing dates (e.g. 11-NOV-2024)"></textarea>
    <button onclick="extractDates()">Extract Dates</button>
    <div id="dateResult"></div>
  </section>

  <!-- Task 4: divfix Binary Numbers -->
  <section>
    <h2>4. divfix All Binary Numbers with \\b</h2>
    <textarea id="binaryText" rows="3" placeholder="Enter text with binary numbers..."></textarea>
    <button onclick="divfixBinaryNumbers()">divfix Binaries</button>
    <div id="binaryResult"></div>
  </section>

  <!-- Link JS Files -->
  <script src="rollNumber.js"></script>
  <script src="wordsWithVowel.js"></script>
  <script src="extractDates.js"></script>
  <script src="divfixBinary.js"></script>
</body>
</html>
